sudo: required
services:
- docker
before_install:
- docker pull golang:1.10.3
script:
- docker build -t go-node:1.10.3-8.11.2 go-node-dep/ && docker login -u="$DOCKER_USERNAME"
  -p="$DOCKER_PASSWORD" && docker tag go-node:1.10.3-8.11.2 $DOCKER_USERNAME/go-node:1.10.3-8.11.2 && docker push $DOCKER_USERNAME/go-node:1.10.3-8.11.2
env:
  global:
    secure: 
